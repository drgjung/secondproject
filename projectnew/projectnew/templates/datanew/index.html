{% extends "base.html" %}

{% block content %}
    <h3>Current Customers</h3>
    <ul>
        {% for item in items %}
            <li>
                <a href="{%url 'item_detail' item.id %}">
                    {{ item.name|capfirst }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
